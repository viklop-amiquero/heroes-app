<h2 mat-dialog-title>¿Está seguro?</h2>

<mat-dialog-content>
    <p>
        Un registro eliminado no es posible revertir, eliminar
        {{ data.superhero }}
    </p>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>

    <span class="spacer"></span>

    <button mat-button (click)="onConfirm()" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
